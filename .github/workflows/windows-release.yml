name: Windows Installer Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "0.0.0-dev"
          }
          if ($version.StartsWith("v")) {
            $version = $version.Substring(1)
          }
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "0.0.0-dev"
          }
          "FEEDIE_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: windows-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run CI checks
        run: pwsh ./scripts/ci.ps1

      - name: Build release binary
        env:
          FEEDIE_VERSION: ${{ env.FEEDIE_VERSION }}
          FEEDIE_ROBOFLOW_API_KEY: ${{ secrets.FEEDIE_ROBOFLOW_API_KEY }}
        run: cargo build --release -p app_gui --bins

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\FeedieInstaller.iss'

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: FeedieSetup-${{ env.FEEDIE_VERSION }}
          path: dist/FeedieSetup-${{ env.FEEDIE_VERSION }}.exe
