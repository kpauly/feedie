name: macOS Universal Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: ${{ matrix.runner }}
    env:
      MACOSX_DEPLOYMENT_TARGET: "12.0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-15
            artifact: Feedie-mac-arm64
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            artifact: Feedie-mac-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        shell: bash
        run: |
          version="${GITHUB_REF_NAME:-0.0.0-dev}"
          if [[ -z "$version" ]]; then
            version="0.0.0-dev"
          fi
          if [[ "$version" == v* ]]; then
            version="${version:1}"
          fi
          if [[ -z "$version" ]]; then
            version="0.0.0-dev"
          fi
          echo "FEEDIE_VERSION=$version" >> "$GITHUB_ENV"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Add macOS target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run CI checks
        run: pwsh ./scripts/ci.ps1

      - name: Build release binary
        env:
          FEEDIE_VERSION: ${{ env.FEEDIE_VERSION }}
          FEEDIE_ROBOFLOW_API_KEY: ${{ secrets.FEEDIE_ROBOFLOW_API_KEY }}
        run: cargo build --release --target ${{ matrix.target }} -p app_gui

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Bundle Feedie.app
        env:
          FEEDIE_VERSION: ${{ env.FEEDIE_VERSION }}
        run: |
          cargo bundle --release --target ${{ matrix.target }} -p app_gui
          plist="target/${{ matrix.target }}/release/bundle/osx/Feedie.app/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${FEEDIE_VERSION}" "$plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${FEEDIE_VERSION}" "$plist"
          cd target/${{ matrix.target }}/release/bundle/osx
          zip_name="${{ matrix.artifact }}-${FEEDIE_VERSION}.zip"
          ditto -c -k --keepParent Feedie.app "$zip_name"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ env.FEEDIE_VERSION }}
          path: target/${{ matrix.target }}/release/bundle/osx/${{ matrix.artifact }}-${{ env.FEEDIE_VERSION }}.zip
