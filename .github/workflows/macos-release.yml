name: macOS Universal Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        shell: bash
        run: |
          version="${GITHUB_REF_NAME:-0.0.0-dev}"
          if [[ -z "$version" ]]; then
            version="0.0.0-dev"
          fi
          if [[ "$version" == v* ]]; then
            version="${version:1}"
          fi
          if [[ -z "$version" ]]; then
            version="0.0.0-dev"
          fi
          echo "FEEDIE_VERSION=$version" >> "$GITHUB_ENV"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Add macOS targets
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run CI checks
        run: pwsh ./scripts/ci.ps1

      - name: Build release binaries
        env:
          FEEDIE_VERSION: ${{ env.FEEDIE_VERSION }}
        run: |
          cargo build --release --target aarch64-apple-darwin -p app_gui
          cargo build --release --target x86_64-apple-darwin -p app_gui

      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo \
            target/aarch64-apple-darwin/release/app_gui \
            target/x86_64-apple-darwin/release/app_gui \
            -create \
            -output target/universal/release/Feedie

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Bundle Feedie.app
        env:
          FEEDIE_VERSION: ${{ env.FEEDIE_VERSION }}
        run: |
          cargo bundle --release --target aarch64-apple-darwin -p app_gui
          cp target/universal/release/Feedie \
            target/aarch64-apple-darwin/release/bundle/osx/Feedie.app/Contents/MacOS/Feedie

      - name: Verify universal binary
        run: |
          ARCHES="$(lipo -info target/aarch64-apple-darwin/release/bundle/osx/Feedie.app/Contents/MacOS/Feedie)"
          echo "$ARCHES"
          if [[ "$ARCHES" != *"arm64"* || "$ARCHES" != *"x86_64"* ]]; then
            echo "Universal binary check failed: $ARCHES"
            exit 1
          fi

      - name: Package unsigned app
        run: |
          cd target/aarch64-apple-darwin/release/bundle/osx
          ditto -c -k --keepParent Feedie.app Feedie-mac.zip
          mv Feedie-mac.zip Feedie-mac-${FEEDIE_VERSION}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Feedie-mac-${{ env.FEEDIE_VERSION }}
          path: target/aarch64-apple-darwin/release/bundle/osx/Feedie-mac-${{ env.FEEDIE_VERSION }}.zip
